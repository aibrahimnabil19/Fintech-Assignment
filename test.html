<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: tomato;
        }

      nav, main{
            max-width: 1000px;
            margin: 0 auto;
        }
        nav{
            display: flex;
            color: #fff;
            justify-content: space-between;
            padding: 16px 0;
        }
        div:nth-child(2){
            display: flex;
            gap: 50px;
            border: solid 1px black;
        }
        a{
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        main{
            height: 400px;
            background-color: bisque;
            width: 100%;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <h2>Logo</h2>
            <div>
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
                <a href="">Link 4</a>
            </div>

            <div>
                <button>Login</button>
                <button>Register</button>
            </div>
        </nav>
    </header>

    <main>

    </main>
   
</body>
</html>
